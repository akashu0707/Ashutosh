<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Will You Be My Girlfriend?</title> 
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: float 2s infinite;
        }
        h1 {
            color: #d81b60;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            background-color: #ff80ab;
            color: #ffffff;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .yes-button {
            background-color: #d81b60;
            color: #ffffff;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: floatHeart 6s ease-in infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -10px;
        }
        @keyframes floatHeart {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
            }
            50% {
                transform: translateX(-20px) translateY(-100px) rotate(45deg);
            }
            100% {
                transform: translateX(20px) translateY(-200px) rotate(45deg);
                opacity: 0;
            }
        }
    </style> 
 </head> 
 <body> 
  <div class="container" id="container"> 
   <h1>Will You Be My Girlfriend?</h1> 
   <div class="buttons" id="buttons"> <button class="button yes-button" onclick="yes()">Yes</button> <button class="button" onclick="alternateOptions()">No</button> 
   </div> 
  </div> 
  <div class="hearts" id="hearts"></div> 
  <script>
        let yesSize = 16;
        const alternateTexts = [
            "Are you sure?",
            "I will be sad",
            "I will be really sad",
            "Please, pookie",
            "Don't make me beg",
            "Just say Yes!"
        ];
        let alternateIndex = 0;

        function yes() {
            const container = document.getElementById('container');
            container.innerHTML = '<h1>I knew it!</h1>';
        }

        function alternateOptions() {
            const buttonsDiv = document.getElementById('buttons');
            buttonsDiv.innerHTML = '';

            yesSize += 16;
            const yesButton = document.createElement('button');
            yesButton.className = 'button yes-button';
            yesButton.innerText = 'Yes';
            yesButton.style.fontSize = yesSize + 'px';
            yesButton.onclick = yes;
            buttonsDiv.appendChild(yesButton);

            if (alternateIndex < alternateTexts.length) {
                const altButton = document.createElement('button');
                altButton.className = 'button';
                altButton.innerText = alternateTexts[alternateIndex];
                altButton.onclick = alternateOptions;
                buttonsDiv.appendChild(altButton);
                alternateIndex++;
            }
        }

        function createHeart() {
            const heartsDiv = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heartsDiv.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);
    </script> 
 </body>
</html>
